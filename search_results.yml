products:
    css: 'div[data-component-type="s-search-result"]'
    xpath: null
    multiple: true
    type: Text
    children:
        Product_name:
            css: 'h2 a.a-link-normal.a-text-normal'
            xpath: null
            type: Text
        Product_Brand:
            css: 'span.a-size-base-plus.a-color-base'
            xpath: null
            type: Text
        Product_Image:
            css: 'div.a-section.aok-relative.s-image-tall-aspect img'
            xpath: null
            type: Attribute
            attribute: src
        Product_Price:
            css: 'span.a-price-whole' #:nth-of-type(1) span.a-offscreen
            xpath: null
            type: Text
        Product_Reviews:
            css: 'span.a-size-base.s-underline-text' #span:nth-of-type(2)
            xpath: null
            type: Text
        Product_Rating:
            css: 'div.a-row.a-size-small span:nth-of-type(1)'
            xpath: null
            type: Attribute
            attribute: aria-label    